<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Calendar
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='now-ui-dashboard.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

</head>

<body class="">
    <div id="firebase-auth-container"></div>
    <!-- <button id="sign-out" hidden="true">Sign out</button> -->

    <div id="login-info" hidden="true">


        <!-- {% if error_message %}
    <p>Error Message: {{ error_message }}</p>
    {% endif %} -->
    </div>



    <div id="main-content" hidden="true">
        <div class="wrapper  bg-primary">
            <div class="sidebar bg-primary" data-color="">

                <div class="logo">
                    <h6 class="simple-text logo-normal">Calendars</h6>
                </div>

                <div class="sidebar-wrapper" id="sidebar-wrapper">
                    <ul class="nav">

                        {% if calendars %}
                        {% for calendar in calendars%}

                        <li class="">
                            <a href="#">
                                <p>{{ calendar['name'] }}</p>
                            </a>
                        </li>

                        {% endfor %}
                        {% endif %}

                    </ul>
                </div>
            </div>
            <div class="main-panel" id="main-panel">
                <!-- navigation bar -->
                <nav class="navbar navbar-expand-lg navbar-dark  bg-secondary  mb-5">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>
                                    <span class="navbar-toggler-bar bar3"></span>
                                </button>
                            </div>
                            <a class="navbar-brand" href="#">{{ user_data['email'] }}</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <p>
                                            <span class="d-md-block">Calendar Options</span>
                                        </p>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right"
                                        aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="#">Share Calendar</a>
                                        <a class="dropdown-item" href="#">Delete Calendar</a>
                                        <a class="dropdown-item" href="#">Remove User from Calendar</a>
                                        <button class="dropdown-item" data-toggle="modal"
                                            data-target="#create_calendar">
                                            New Calendar
                                        </button>
                                        <button class="dropdown-item" data-toggle="modal" data-target="#create_event">
                                            New Event
                                        </button>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-sm" id="sign-out" hidden="true">Sign out</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="content">
                    <div class="row">
                        <div class="card p-4 m-4">
                            <div class="card-header">Edit Calendar</div>
                            <div class="card-body">
                                <form action="/update_calendar" method="post">
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <div class="form-group">


                                                <label>Current Name</label>
                                                <select class="form-control" name="current_name" id="current_name">
                                                    {% for calendar in calendars %}
                                                    {% if calendar['name'] != 'personal' %}
                                                    <option class="form-control" value="{{ calendar['name'] }}">{{
                                                        calendar['name']}} </option>
                                                    {% endif %}
                                                    {% endfor %}
                                                </select>

                                                <label>New Name</label>
                                                <input type="text" name="new_calendar_name" class="form-control"
                                                    placeholder="New calendar name" required>

                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                    <a class="btn btn-danger" href="/">Discard Changes</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script type="module" src="{{ url_for('static', filename='app-setup.js') }}"></script>

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='core/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/perfect-scrollbar.jquery.min.js') }}"></script>
    <!-- Chart JS -->
    <script src="{{ url_for('static', filename='plugins/chartjs.min.js') }}"></script>
    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename='plugins/bootstrap-notify.js') }}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='now-ui-dashboard.min.js') }}" type="text/javascript"></script>
</body>

</html>
