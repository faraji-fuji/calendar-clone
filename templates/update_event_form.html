{% extends "layout.html" %}

{% block content%}
<div class="content">
    <div class="row">
        <div class="card p-4 m-4">
            <div class="card-header">Edit Event</div>
            <div class="card-body">
                <form action="/update_event/{{ event['id'] }}" method="post">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="event_name" class="form-control"
                                    placeholder="Name of your event" value="{{ event['name'] }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Start Time</label>
                                <input name="start_time" type="datetime-local" value="{{ event['start_time'] }}"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>End Time</label>
                                <input name="end_time" type="datetime-local" value="{{ event['end_time'] }}"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea name='event_notes' rows="4" cols="80" class="form-control"
                                    placeholder="A brief description of your event">{{ event['notes'] }}</textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a class="btn btn-danger" href="/">Discard Changes</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
