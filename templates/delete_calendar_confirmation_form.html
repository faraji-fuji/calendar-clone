{% extends "layout.html" %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="card p-4 m-4">
            <div class="card-header">Delete Calendar</div>
            <div class="card-body">
                <form action="/delete_calendar_confirmed" method="post">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>{{ message }}</label>
                                <input type="text" name="calendar_name" class="form-control"
                                    placeholder="{{ calendar_name }}" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Confirm</button>
                    <a class="btn btn-danger" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
