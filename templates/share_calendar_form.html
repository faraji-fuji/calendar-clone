{% extends "layout.html" %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="card p-4 m-4">
            <div class="card-header">Share Calendar</div>
            <div class="card-body">
                <form action="/share_calendar" method="post">

                    <div class="row">
                        <div class="col-md-8 ">
                            <div class="form-group">
                                <label>Select the calendar you want to Share.</label>
                                <select class="form-control" name="calendar_name" id="current_name">
                                    {% for calendar in calendars %}
                                    {% if calendar['name'] != 'personal' %}
                                    <option class="form-control" value="{{ calendar['name'] }}">{{
                                        calendar['name'] }} </option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 ">
                            <div class="form-group">
                                <label>Enter a list of emails you want to share your calendar with. Separated by
                                    commas.</label>
                                <input type="text" name="email_addresses" class="form-control"
                                    placeholder="example1@gmail.com,example2@gmail.com">
                            </div>
                        </div>
                    </div>

                    <button type="submit" name="submit" class="btn btn-success">Share Calendar</button>
                    <a type="button" href="/" class="btn btn-danger" data-dismiss="modal">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
